<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>






    <table border="9" cellpadding="10" cellspacing="10">
        <!-- border: kenarlık kalınlığı, cellpadding: hücre içeriği ile hücre sınırı arasındaki boşluk, cellspacing: hücreler arasındaki boşluk -->
      <thead>
        <!-- başlık kısmı için ilk satır -->
        <tr>
          <th>S.N</th>
          <th>Ürün Adı</th>
          <th>Marka</th>
          <th>Fiyat</th>
        </tr>
        
      </thead>
      <tbody>
        <!-- Data kısmı için ilk satır -->
        <tr>
          <td>1</td>
          <td>Mouse</td>
          <td>Logitech</td>
          <td>500</td>
        </tr>
        <!-- ikinci satır -->
        <tr>
          <td>2</td>
          <td>Klavye</td>
          <td>Logitech</td>
          <td>1000</td>
        </tr>
        <!--üçüncü satır -->
        <tr>
          <td>3</td>
          <td>Bilgisayar</td>
          <td>Lenovo</td>
          <td>30000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>23</td>
            <td>Ekran Kartı</td>
            <td>Nvdia</td>
            <td>Stokta Yok</td>
        </tr>
      </tfoot>
    </table>



  </body>
</html>
