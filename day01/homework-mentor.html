<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Homework-mentor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <form>
      <table border="1" cellspacing="0" cellpadding="5">
        <tr>
          <td>First Name :</td>
          <td colspan=""><input type="text " name="first_name" /></td>
          <td>Last Name :</td>
          <td colspan=""><input type="text" name="last_name" /></td>
        </tr>

        <tr>
          <td>Adrees #1 :</td>
          <td colspan="3"><input type="text" name="adres1" size="60" /></td>
        </tr>

        <tr>
          <td>Adress #2 :</td>
          <td colspan="3"><input type="text" name="adress2" size="60" /></td>
        </tr>
        <tr>
          <td>City :</td>
          <td><input type="text" name="city" /></td>
        </tr>

        <tr>
          <td>State :</td>
          <td><input type="text" name="state" /></td>
        </tr>

        <tr>
          <td>Zip :</td>
          <td><input type="text" name="zip" /></td>
        </tr>

        <tr>
          <td>Country :</td>
          <td><input type="text" name="country" /></td>
        </tr>

        <tr>
    <td><i class="bi bi-box"></i> Product :</td>
    <td colspan="3">
        <select name="Product">
            <option value="">Select a product</option>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
        </select>
    </td>
</tr>
        <tr>
          <td>Date Puchased</td>
          <td colspan="2">
            <input
              type="date"
              name="date_purchased"
              value="1996-04-06"
              min="1905-05-19"
              max="2007-01-01"
            />
          </td>
        </tr>
        <tr>
          <td>Used For :</td>
          <td colspan="3">
            <input type="radio" name="used_for" value="home" /> Personal
            <input type="radio" name="used_for" value="Business" /> Business
            <input type="radio" name="used_for" value="Goverment" /> Goverment
            <input type="radio" name="used_for" value="Education" /> Education
            <input type="radio" name="used_for" value="Other" /> Other
          </td>
        </tr>

        <tr>
          <td>System(check all that apply):</td>
          <td colspan="3">
            <input type="checkbox" name="system" value="windows" /> Windows
            <input type="checkbox" name="system" value="mac" /> Mac
            <input type="checkbox" name="system" value="linux" /> Linux
            <input type="checkbox" name="system" value="other" /> Other
          </td>
        </tr>

        <tr>
          <td>Comments :</td>
          <td colspan="3">
            <textarea name="comments" cols="40" rows="5"></textarea>
          </td>
        </tr>
        <tr>
        
          <td colspan="2" style="text-align: center;"><button type="submit">Send Registration</button></td>
          <td colspan="2" style="background-color: aqua; color: rgb(74, 12, 12);"><button style="color: brown;" type="reset">Cancel</button></td>
      
        </tr>
      </table>
    </form>
  </body>
</html>
